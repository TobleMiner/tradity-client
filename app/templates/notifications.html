	<a href="#" dropdown-toggle class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
		<i class="fa fa-globe"></i>
	</a>
						
	<ul class="dropdown-menu notifications" role="menu">
		<li ng-repeat="(key,notification) in notifications | orderBy:eventtime" class="item" ng-class="{seen: notification.seen==1}" ui-event="{ mouseenter : 'seen(key)' }"><span ng-switch="notification.type">
			<div ng-switch-when="achievement" class="row">
				<div class="col-xs-3 icon">
					<i class="fa fa-trophy"></i>
				</div>
				<div class="col-xs-9 content">{{notification.name}}</div>
			</div>
			<div ng-switch-when="comment-pinboard-self" class="row">
				<div class="col-xs-3 icon">
					<i class="fa fa-comment"></i>
				</div>
				<div class="col-xs-9 content">{{notification.srcusername}} hat auf deine Pinnwand geschrieben</div>
			</div>
		</li>
	</ul>
